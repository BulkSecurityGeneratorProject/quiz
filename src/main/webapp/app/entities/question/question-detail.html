
<div>
    <h2><span translate="quizApp.question.detail.title">Question</span> {{vm.question.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="quizApp.question.statement">Statement</dt></dt>
        <dd>
            <span>{{vm.question.statement}}<span>
        </dd>
        <hr>
        <dt><span translate="quizApp.question.level">Level</dt></dt>
        <dd>
            <span>{{vm.question.level}}<span>
        </dd>
        <hr>
        <dt><span translate="quizApp.question.topic">topic</span></dt>
        <dd>
            <a ui-sref="topic-detail({id:vm.question.topicId})">{{vm.question.topicId}}</a>
        </dd>
        <hr>
        <dt><span translate="quizApp.question.quiz">quiz</span></dt>
        <dd>
            <a ui-sref="quiz-detail({id:vm.question.quizId})">{{vm.question.quizId}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
