
<div>
    <h2><span data-translate="quizApp.question.detail.title">Question</span> {{vm.question.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="quizApp.question.statement">Statement</span></dt>
        <dd>
            <span>{{vm.question.statement}}</span>
        </dd>
        <dt><span data-translate="quizApp.question.level">Level</span></dt>
        <dd>
            <span>{{vm.question.level}}</span>
        </dd>
        <dt><span data-translate="quizApp.question.topic">Topic</span></dt>
        <dd>
            <a ui-sref="topic-detail({id:vm.question.topicId})">{{vm.question.topicId}}</a>
        </dd>
        <dt><span data-translate="quizApp.question.quiz">Quiz</span></dt>
        <dd>
            <a ui-sref="quiz-detail({id:vm.question.quizId})">{{vm.question.quizId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="question-detail.edit({id:vm.question.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
