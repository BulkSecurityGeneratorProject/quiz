
<div>
    <h2><span data-translate="quizApp.result.detail.title">Result</span> {{vm.result.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="quizApp.result.valid">Valid</span></dt>
        <dd>
            <span>{{vm.result.valid}}</span>
        </dd>
        <dt><span data-translate="quizApp.result.quiz">Quiz</span></dt>
        <dd>
            <a ui-sref="quiz-detail({id:vm.result.quizId})">{{vm.result.quizId}}</a>
        </dd>
        <dt><span data-translate="quizApp.result.user">User</span></dt>
        <dd>
            {{vm.result.userId}}
        </dd>
        <dt><span data-translate="quizApp.result.question">Question</span></dt>
        <dd>
            <a ui-sref="question-detail({id:vm.result.questionId})">{{vm.result.questionId}}</a>
        </dd>
        <dt><span data-translate="quizApp.result.proposition">Proposition</span></dt>
        <dd>
            <a ui-sref="proposition-detail({id:vm.result.propositionId})">{{vm.result.propositionId}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="result-detail.edit({id:vm.result.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
