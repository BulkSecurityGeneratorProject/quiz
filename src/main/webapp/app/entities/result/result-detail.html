
<div>
    <h2><span translate="quizApp.result.detail.title">Result</span> {{vm.result.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="quizApp.result.valid">Valid</dt></dt>
        <dd>
            <span>{{vm.result.valid}}<span>
        </dd>
        <hr>
        <dt><span translate="quizApp.result.quiz">quiz</span></dt>
        <dd>
            <a ui-sref="quiz-detail({id:vm.result.quizId})">{{vm.result.quizId}}</a>
        </dd>
        <hr>
        <dt><span translate="quizApp.result.user">user</span></dt>
        <dd>
            {{vm.result.userId}}
        </dd>
        <hr>
        <dt><span translate="quizApp.result.question">question</span></dt>
        <dd>
            <a ui-sref="question-detail({id:vm.result.questionId})">{{vm.result.questionId}}</a>
        </dd>
        <hr>
        <dt><span translate="quizApp.result.proposition">proposition</span></dt>
        <dd>
            <a ui-sref="proposition-detail({id:vm.result.propositionId})">{{vm.result.propositionId}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
