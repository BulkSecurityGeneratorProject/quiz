
<div>
    <h2><span translate="quizApp.quiz.detail.title">Quiz</span> {{vm.quiz.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="quizApp.quiz.name">Name</dt></dt>
        <dd>
            <span>{{vm.quiz.name}}<span>
        </dd>
        <hr>
        <dt><span translate="quizApp.quiz.description">Description</dt></dt>
        <dd>
            <span>{{vm.quiz.description}}<span>
