
<div>
    <h2><span translate="quizApp.proposition.detail.title">Proposition</span> {{vm.proposition.id}}</h2>
    <hr>
    <dl class="dl-horizontal">
        <dt><span translate="quizApp.proposition.statement">Statement</dt></dt>
        <dd>
            <span>{{vm.proposition.statement}}<span>
        </dd>
        <hr>
        <dt><span translate="quizApp.proposition.valid">Valid</dt></dt>
        <dd>
            <span>{{vm.proposition.valid}}<span>
        </dd>
        <hr>
        <dt><span translate="quizApp.proposition.explanation">Explanation</dt></dt>
        <dd>
            <span>{{vm.proposition.explanation}}<span>
        </dd>
        <hr>
        <dt><span translate="quizApp.proposition.question">question</span></dt>
        <dd>
            <a ui-sref="question-detail({id:vm.proposition.questionId})">{{vm.proposition.questionId}}</a>
        </dd>
        <hr>
    </dl>

    <button type="submit"
            onclick="window.history.back()"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span translate="entity.action.back"> Back</span>
    </button>
</div>
